<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Style.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
	<title>Fly Over</title>
</head>
<body>

<div id="FlyOver">
	
<div id="FlyOverActivator" v-on:click="ExpandFlyOver">
	
</div>

</div>


<script type="text/javascript">
new Vue({
	el:'#FlyOver',
	data:{

	},
	methods:{
		ExpandFlyOver:function(){
			$("#FlyOver").velocity({
				translateX : '-95%'
			});
		}
	}
});
</script>

</body>
</html>
