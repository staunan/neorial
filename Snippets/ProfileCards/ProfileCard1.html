<div class="SnippetDemo" style="padding-top: 90px;">

  <style type="text/css">
    .AdvisoryCard{
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 90px;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0px 14px 80px rgba(34, 35, 58, 0.2);
      position: relative;
    }
    .AdvisoryCircleAvatar{
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: -75px;
      box-shadow: 0px 5px 10px rgba(34, 35, 58, 0.2);
    }
    .AdvisoryCircleAvatar img{
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }
    .AdvisoryCard h3{
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .AdvisoryCard p{
      margin-top: 5px;
      margin-bottom: 15px;
    }
    .ProfileLinkedInButtonContainer{
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    .LinkedInButton{
      width: 150px;
      height: 40px;
      padding-left: 10px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-radius: 4px;
      background: #0b6da0;
      cursor: pointer;
    }
    .LinkedInButton span{
      margin-left: 15px;
      font-size: 16px;
      color: white;
    }
  </style>
