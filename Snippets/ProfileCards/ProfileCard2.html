<!DOCTYPE html>
<html>
<head>
	<title>Snippet</title>
	<link rel="stylesheet" type="text/css" href="../../Assets/bulma.css">
	<link rel="stylesheet" type="text/css" href="../../Assets/Style.css">
  <link rel="stylesheet" type="text/css" href="../../Assets/css/icons.css">
</head>
<body class="Body">

<!-- ProfileCard -->
<div class="SnippetDemo" style="padding-top: 90px;">

  <style type="text/css">
      .AdvisoryCard1{
        display: flex;
        flex-direction: column;
        width: 300px;
        box-shadow: 0px 14px 80px rgba(34, 35, 58, 0.2);
      }
      .AdvisoryCard1 .TopBand{
        background-color: #0ab581;
        height: 80px;
        width: 100%;
        position: relative;
      }
      .AdvisoryCard1 .topBandCircleImage{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: -50px;
      }
      .AdvisoryCard1 .advisoryCardContent{
        flex: 1;
        padding: 10px;
        padding-top: 60px;
        padding-bottom: 30px;
      }
      .AdvisoryCard1 .bottomBand{
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        background: #30354d;
        cursor: pointer;
      }
      .cardName{
        font-size: 20px;
        font-weight: bold;
        text-align: center;
      }
      .advisoryCardContent .cardInfo{
        font-size: 14px;
        text-align: center;
        margin-bottom: 10px;
      }
      .bottomBand .fa-linkedin{
        color: #fff;
      }
  </style>

	<div class="AdvisoryCard1" name="advisoryThis">
      <div class="TopBand">
        <img class="topBandCircleImage" src="../../Assets/Snippets/ProfileCard/cardBackground.jpg">
      </div>

      <div class="advisoryCardContent">

        <div class="cardName">Dr. Lalatendu Kesari Jena</div>

        <div class="cardInfo">Asst. Professor  in Human Resource Management, XIMB</div>

        <div class="cardInfo">Post Doc (Loyola, Spain), Ph.D (IIT Kharagpur), UGC-JRF (HRM), M Phil (IR & PM), Masters (IR & PM), PGDH</div>

        <div class="cardInfo">Life Member of AIMA, ISTD, NHRD, NIPM, AHRD, ISABS</div>

      </div>

      <div class="bottomBand">
        <i class="fa fa-linkedin"></i>
      </div>

  </div>

</div>


</body>
</html>
