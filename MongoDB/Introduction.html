<h1>Start MongoDB</h1>
<p>MongoDB is installed on this machine. Just use the following command to start MongoDB:</p>
<pre>
# MongoDB Start
sudo service mongod start

# MongoDB Stop
sudo service mongod stop

# MongoDB Restart
sudo service mongod restart

# MongoDB Use
mongo
</pre>
